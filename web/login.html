<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--icon    -->
    <link rel="shortcut icon" href="/img/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/jigsaw.css">
    <style>
        #msg {
            width: 100%;
            line-height: 40px;
            font-size: 14px;
            text-align: center;
        }
    </style>
    <script>
        function verifyPassword() {
            var pwd = document.getElementsById("pwd").value;
            var pwdRepeat = document.getElementsById("pwdRepeat").value;
            var username = document.getElementsById("users");
            var pwd = document.getElementsById("pwd");
            var pwdRepeat = document.getElementsById("pwdRepeat");
            if (username === "") {
                alert("用户名不能为空哦")
                return false;
            }
            if (pwd === "") {
                alert("密码不能为空哦")
                return false;
            }
            if (pwd != pwdRepeat) {
                alert("两次密码不一致哦")
                return false;
            }
            if (pwd === pwdRepeat) {
                alert(pwd);
            } else {
                alert("密码不一致");
            }
        }
        function checkForm() {
            var username = document.getElementsById("users");
            var pwd = document.getElementsById("pwd");
            var pwdRepeat = document.getElementsById("pwdRepeat");
            if (username === "") {
                alert("用户名不能为空哦")
                return false;
            }
            if (pwd === "") {
                alert("密码不能为空哦")
                return false;
            }
            if (pwd != pwdRepeat) {
                alert("两次密码不一致哦")
                return false;
            }
            if (confirm("确定提交了吗？")) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</head>

<body>

    <div style="padding-top:100px">
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                    class="tab">登录</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
                <div class="login-form">
                    <form>
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="username" class="label">用户名</label>
                                <input id="username" name="username" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="password" class="label">密码</label>
                                <input id="password" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> 保持登录</label>
                            </div>
                            <div class="group">
                                <button type="submit" class="button" onclick="test()">登录</button>
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a href="#forgot">忘记密码?</a>
                            </div>
                        </div>
                    </form>
                    <form action="#" method="post" onsubmit="return checkForm()">
                        <div class="sign-up-htm">
                            <div class="group">
                                <label for="users" class="label">用户名</label>
                                <input id="users" name="users" type="input" class="input">
                            </div>
                            <div class="group">
                                <label for="pwd" class="label">密码</label>
                                <input id="pwd" type="password" class="input" data-type="password" value="">
                            </div>
                            <div class="group">
                                <label for="passRepeat" class="label">重复密码</label>
                                <input id="passRepeat" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">邮箱地址</label>
                                <input id="pass" type="text" class="input">
                            </div>
                            <div class="group">
                                <button type="submit" class="button" onclick="verifyPassword()">注册</button>
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <label for="tab-1">已经成员?</label>>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function test() {
            alert("确定提交吗");
        }

    </script>


</body>

</html>
